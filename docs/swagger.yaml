basePath: /api/v1
definitions:
  model.CreateDeviceRequest:
    properties:
      location:
        type: string
      name:
        maxLength: 100
        type: string
      status:
        type: string
    required:
    - name
    type: object
  model.CreateSensorRequest:
    properties:
      device_id:
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 100
        type: string
      type:
        maxLength: 50
        type: string
      unit:
        type: string
    required:
    - device_id
    - name
    - type
    type: object
  model.DeviceResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      location:
        type: string
      name:
        type: string
      sensors:
        items:
          $ref: '#/definitions/model.SensorResponse'
        type: array
      status:
        type: string
      updated_at:
        type: string
    type: object
  model.SensorResponse:
    properties:
      created_at:
        type: string
      device_id:
        type: string
      device_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      type:
        type: string
      unit:
        type: string
      updated_at:
        type: string
    type: object
  model.UpdateDeviceRequest:
    properties:
      location:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  model.UpdateSensorRequest:
    properties:
      is_active:
        type: boolean
      name:
        maxLength: 100
        type: string
      type:
        maxLength: 50
        type: string
      unit:
        type: string
    type: object
host: localhost:8080
info:
