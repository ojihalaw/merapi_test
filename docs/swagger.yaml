      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeviceResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create Device
      tags:
      - Devices
  /devices/{id}:
    delete:
      consumes:
      - application/json
      description: Delete device by ID
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Delete Device
      tags:
      - Devices
    get:
      consumes:
      - application/json
      description: Get device details by ID
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeviceResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get Device by ID
      tags:
      - Devices
    put:
      consumes:
      - application/json
      description: Update device details by ID
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Device Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateDeviceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Update Device
      tags:
      - Devices
